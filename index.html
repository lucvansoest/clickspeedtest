<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" value="Luc van Soest">
    <meta name="description" value="CPS Test Online. Challenge yourself to measure Clicks Per Second.">

    <title>Click Speed Test</title>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>  
    
    <main> 

        <h1>Click Speed Test</h1>

        <p>CPS Test Online. Challenge yourself to measure Clicks Per Second.</p>

        <h2>Clicks in 5 Seconds</h2>

        <p>How fast can you click in 5 seconds? Start the game by clicking on the orange box. Note: Clock starts ticking with the first click.</p>

        <div class="timer-container">
            <img src="img/pbjt.gif" class="counting" width="70">
            <span id="timer">timer: 0.000</span>
            <img src="img/pbjt.gif" class="counting" width="70">
        </div>

        <div id="click-pad">
            <span id="click-pad-text">start clicking</span>
            <button id="restart">RESTART</button>
        </div>

        <div id="result"></div>

    </main>

    <script src="js/script.js"></script>

</body>

</html>
